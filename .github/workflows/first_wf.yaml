name: CICD Practice
run-name: ${{github.actor}} is trying out a simple workflow
on: [push]

jobs:
  node_installation:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      -run: npm install -g bats
      -run: bats -v

